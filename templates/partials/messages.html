{% if messages %}
    <ul>
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show text-center">
           <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
             X
           </button>
           <span>{{ message }}</span>
         </div>
        {% endfor %}
    </ul>
{% endif %}
